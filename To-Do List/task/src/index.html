<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="container-input-btn">
            <input id="input-task">
            <button id="add-task-button">ADD TASK</button>
        </div>
        <div class="container-ul">
            <ul id="task-list">
                <li class="task">
                    <input type="checkbox">
                    <span class="task">Ligne 1</span>
                    <button class="delete-btn">DELETE</button>
                </li>
                <li class="task">
                    <input type="checkbox">
                    <span class="task">Ligne 2</span>
                    <button class="delete-btn">DELETE</button>
                </li>
                <li class="task">
                    <input type="checkbox">
                    <span class="task">Ligne 3</span>
                    <button class="delete-btn">DELETE</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
